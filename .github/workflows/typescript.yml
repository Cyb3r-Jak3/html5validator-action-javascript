name: 'Typescript Test'
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - "**.ts"
      - ".github/workflows/typescript.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: 'yarn'

      - name: Install Packages
        run: yarn install

      - name: Lint
        run: yarn run lint

      - name: Check format
        run: yarn run format-check

      # - name: Run tests
      #   run: yarn run test

      - name: Check Build
        run: |
          mkdir check
          yarn run tsc && yarn run ncc build --output check --minify
          git diff dist/index.js check/index.js